<script src="js/tobii.min.js"></script>

<script src="js/scrollama.min.js"></script>
<script>
    function defer(method) {
        if (window.jQuery) {
            method();
        } else {
            setTimeout(function () { defer(method) }, 50);
        }
    }
    function handleStepEnter(response) {
        console.log(response);
        response.element.classList.add("is-active");
    }
    function handleStepExit(response) {
			console.log(response);
			response.element.classList.remove("is-active");
	}

    defer(function () {
        // apply Cloudinary resizing to generate lightbox thumbnails
        var pppCldBase = "https://res.cloudinary.com/dpulivsul/image/upload/";
        var pppCldBaseLen = pppCldBase.length;
        $("#jgallery").each(function () {
            var pppGalWidth = $(this).attr("data-tmb-width");
            $(this).children('a.lightbox').each(function () {
                var pppThisSrc = $(this).attr("href");
                var pppThisTmbSrc = pppCldBase + "w_" + pppGalWidth + ",c_scale/" + pppThisSrc.substring(pppCldBaseLen);
                $(this).children("img").attr("src", pppThisTmbSrc);
            });
        });
        const tobii = new Tobii({ captions: false });
        $("#jgallery").justifiedGallery({ rowHeight: 240, margins: 6, captions: false, lastRow: 'justify' });

        // initialize the scrollama
		var scroller = scrollama();
        scroller.setup({
			step: "#scrolly article .step",
			offset: 0.33,
			debug: false
		});
        scroller.onStepEnter(handleStepEnter);
        scroller.onStepExit(handleStepExit);

    });
</script>
